<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Thing</title>
</head>
<body>
    <h1>Creat thing</h1>
    <p>
        <a th:href="@{/}">List</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
<form th:action="@{/create-thing}" th:object="${thing}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <td><input type="submit" value="Create"></td>
    </table>
</form>
</body>
</html>
